<html>
<head>
<title>Coolest App Ever</title>
<link rel="stylesheet" href="./w3.css">
<script type="module" src="./a.mjs"></script>
<script type="module" src="./b.mjs"></script>
</head>
<body>
<h1>Coolest App Ever</h1>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button w3-red" onclick="openTab('a')">A</button>
  <button class="w3-bar-item w3-button" onclick="openTab('b')">B</button>
</div>

<div id="content" class="tab">
  <component-a/>
</div>

<script>
function openTab(tabName) {
  const content = document.getElementById("content");
  content.innerHTML = "";
  content.appendChild(document.createElement("component-"+tabName));
}
</script>
</body>
</html>
